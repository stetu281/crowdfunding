<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Frontend Mentor | Crowdfunding product page</title>

</head>
<body>
  <header class="header">
    <img src="assets/images/logo.svg" class="header__logo" alt="">
    <button class="header__hamburger">
      <img src="assets/images/icon-hamburger.svg" alt=""> 
    </button>
    <div class="nav__overlay"></div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item"><a href="#" class="nav__link">About</a></li>
        <li class="nav__list-item"><Discover href="#" class="nav__link">Discover</a></li>
        <li class="nav__list-item"><Get href="#" class="nav__link">Get Started</a></li>
      </ul>
    </nav>
  </header>
  <picture>
    <source media="(min-width:768px" srcset="assets/images/image-hero-desktop.jpg">
    <img src="assets/images/image-hero-mobile.jpg" class="background-img" alt="">
  </picture>
  <main>
    <div class="riser">
      <img src="assets/images/logo-mastercraft.svg" class="riser__logo" alt="">
      <h1 class="riser__title">Mastercraft Bamboo Monitor Riser</h1>
      <p class="riser__text">
        A beautifully handcrafted monitor stand to reduce neck and eye strain.
      </p>
      <div class="riser__buttons">
        <button class="riser__button">Back this project</button>
        <button class="riser__bookmark">
          <svg width="56" height="56" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd"><circle fill="#2F2F2F" cx="28" cy="28" r="28"/><path fill="#B1B1B1" d="M23 19v18l5-5.058L33 37V19z"/></g>
          </svg>
          <span class="riser__bookmark-text">
            Bookmark
          </span>
        </button>
      </div>
    </div>
  </main>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
